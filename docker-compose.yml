version: "3.3"

services:

  provider:
    image: "antonboom/lines-provider"
    ports:
      - 8000:8000

  redis:
    image: "redis:alpine"
    ports:
      - 6379:6379


  main:
    build:
      context: .
      dockerfile: build/Dockerfile
    ports:
    - 8001:8001
    - 8002:8002
    depends_on:
      - provider
      - redis


